name: Spring Boot CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build and run tests
        run: ./mvnw -B clean install -Dspring.profiles.active=test

  code-review:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run static code analysis (Checkstyle)
        run: ./mvnw checkstyle:checkstyle

  security-scan:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk Vulnerability Scan
        run: snyk test --all-projects --severity-threshold=medium -d
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
