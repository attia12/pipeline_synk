<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Driver Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        #driverTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #driverTable th, #driverTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #driverTable th {
            background-color: #f2f2f2;
        }
        .online { color: green; }
        .offline { color: red; }
    </style>
</head>
<body>
<h1>Admin Driver Tracking</h1>
<table id="driverTable">
    <thead>
    <tr>
        <th>Driver ID</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    const socket = new SockJS('http://localhost:8090/ws');
    const stompClient = Stomp.over(socket);
    const jwtToken = "Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbkBleGFtcGxlLmNvbSIsInJvbGVzIjpbIlJPTEVfQURNSU4iXSwidXNlcklkIjoiNjdmZjcwZmRlNGRjYmUyNWMzMzA2MGZkIiwiaWF0IjoxNzQ1MDU0MDA4LCJleHAiOjE3NDUwNTc2MDh9.AG12rEkH5cFgGPQyEbo3CLQf9-Q-OZAXrX5pEbvYHok"; // Replace with valid admin JWT token

    stompClient.connect({'Authorization': jwtToken}, function (frame) {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/drivers/location', function (message) {
            const driverData = JSON.parse(message.body);
            updateDriverTable(driverData);
        });
    }, function (error) {
        console.error('Connection error: ' + error);
        setTimeout(() => stompClient.connect({'Authorization': jwtToken}, arguments.callee), 2000);
    });

    function updateDriverTable(driverData) {
        const tableBody = document.querySelector('#driverTable tbody');
        let row = tableBody.querySelector(`tr[data-id="${driverData.userId}"]`);
        if (!row) {
            row = document.createElement('tr');
            row.setAttribute('data-id', driverData.userId);
            row.innerHTML = `
                <td>${driverData.userId}</td>
                <td>${driverData.latitude}</td>
                <td>${driverData.longitude}</td>
                <td class="${driverData.status}">${driverData.status}</td>
            `;
            tableBody.appendChild(row);
        } else {
            row.cells[1].textContent = driverData.latitude;
            row.cells[2].textContent = driverData.longitude;
            row.cells[3].textContent = driverData.status;
            row.cells[3].className = driverData.status;
        }
    }
</script>
</body>
</html>
