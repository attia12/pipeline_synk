<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Location Sender</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h1>Driver Location Sender</h1>
<button id="sendLocation">Send Location</button>

<script>
  const socket = new SockJS('http://localhost:8090/ws');
  const stompClient = Stomp.over(socket);
  const jwtToken = "Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJzdHJpbmdAZ21haWwuY29tIiwicm9sZXMiOlsiUk9MRV9EUklWRVIiXSwidXNlcklkIjoiNjgwNjIxNTYyZmNjMzc1ZjgwM2VlNGIwIiwiaWF0IjoxNzQ1MzIxNDg1LCJleHAiOjE3NDUzMjUwODV9.3btouy5AIGLqb-TBi1N77AayihLroVKs4-aVcfRtRO4"; // Replace with valid driver JWT token

  stompClient.connect({'Authorization': jwtToken}, function (frame) {
    console.log('Connected: ' + frame);
    document.getElementById('sendLocation').addEventListener('click', function() {
      const location = getCurrentLocation();
      stompClient.send("/app/driver/location", {}, JSON.stringify({
        userId: "680628a987c088184a0fc290", // Replace with actual driver ID
        latitude: location.latitude,
        longitude: location.longitude,
        status: "online"
      }));
    });
  });

  function getCurrentLocation() {
    // Simulate location for testing (San Francisco coordinates)
    return { latitude: 37.7749, longitude: -122.4194 };
  }
</script>
</body>
</html>
